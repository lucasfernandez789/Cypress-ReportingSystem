<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes de Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex flex-col w-full">
        <div class="flex-grow container mx-auto px-8 py-12 sm:py-8 md:py-12 2xl:py-12 xl:h-[70vh] flex flex-col justify-center">

            <div class="text-center mb-8 md:mb-12">
                <div class="flex justify-center mb-4 md:mb-6">
                    <img src="logo.png" alt="icon balance" class="h-20 sm:h-16 md:h-20 lg:h-24" />
                </div>
                <h1 class="text-4xl sm:text-4xl lg:text-4xl md:text-4xl font-bold text-gray-900 mb-3 sm:mb-4">
                    Sistema de Reportes de Testing
                </h1>
                <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto px-2">
                    Reportes automatizados con timestamps y organización por fecha
                </p>
            </div>

            <div class="flex justify-center">
                <div class="hover:shadow-lg transition-shadow duration-300 rounded flex flex-col bg-[#DDEAF1] p-2 max-w-sm w-full">
                    <div class="flex justify-end">
                        <button class="transition duration-200" title="Aquí encontrarás todos los reportes de testing automatizados organizados por fecha y hora, con información detallada sobre cada ejecución">
                            <img src="public/help.svg" alt="icon-help" class="h-5 w-5" />
                        </button>
                    </div>
                    <div class="flex justify-center mb-6">
                        <img src="public/bug_report.svg" alt="bug-reports" class="h-10" />
                    </div>
                    <div class="font-bold text-xl mb-2 text-gray-800 text-center py-2">
                        Reportes Disponibles
                    </div>
                    <p class="text-gray-600 text-center mb-4">
                        Accede a todos los reportes de testing organizados por fecha y hora
                    </p>
                    <a href="reports/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-center transition duration-200">
                        Ver Reportes de Testing
                    </a>
                </div>
            </div>

        </div>

        <footer class="bg-gray-100 py-4">
            <div class="container mx-auto px-8 text-center">
                <p class="text-gray-600">Direccion de informatica - HLT 2025 </p>
            </div>
        </footer>
    </div>
</body>
</html>
