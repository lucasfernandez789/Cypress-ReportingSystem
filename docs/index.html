<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes de Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Sistema de Reportes de Testing</h1>
            <p class="subtitle">Reportes automatizados con timestamps y organizacion por fecha</p>
        </div>

        <div class="status-card">
            <div class="card-header">
                <h3>Reportes Disponibles</h3>
                <span class="info-icon" title="Aquí encontrarás todos los reportes de testing automatizados organizados por fecha y hora, con información detallada sobre cada ejecución">ℹ️</span>
            </div>
            <p>Accede a todos los reportes de testing organizados por fecha y hora</p>
            <div class="card-actions">
                <a href="reports/" class="button">Ver Reportes de Testing</a>
            </div>
        </div>

    </div>
</body>
</html>
