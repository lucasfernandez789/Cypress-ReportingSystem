<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress Testing Reports - Sistema de Reportes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button.secondary {
            background: #2ecc71;
        }
        .button.secondary:hover {
            background: #27ae60;
        }
        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }
        .status h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Cypress Testing Reports</h1>
        <p class="subtitle">Sistema Profesional de Reportes de Testing End-to-End</p>

        <div class="status">
            <h3>Sistema Operativo</h3>
            <p>Reportes automatizados con timestamps y organización por fecha</p>
        </div>

        <a href="reports/" class="button"> Ver Reportes de Testing</a>
        <a href="https://github.com/lucasfernandez789/Cypress-ReportingSystem" class="button secondary" target="_blank"> Ver Código en GitHub</a>

        
    </div>
</body>
</html>
