name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm run clean-generated || true

    - name: Verify Layout.jsx import
      run: |
        if grep -q "/assets/images/logoLegislatura-act" src/components/Layout.jsx; then
          echo "ERROR: Layout.jsx still has incorrect import path"
          exit 1
        else
          echo "âœ“ Layout.jsx import path is correct"
        fi

    - name: Build
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Publish Reports to Central Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        echo "Para publicar reportes a un hub central, configura un repositorio central"
        echo "y modifica este paso para clonar y actualizar el repo central con reportes"