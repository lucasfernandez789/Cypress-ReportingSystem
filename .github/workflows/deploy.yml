name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm run clean-generated || true

    - name: Verify Layout.jsx import
      run: |
        if grep -q "/assets/images/logoLegislatura-act" src/components/Layout.jsx; then
          echo "ERROR: Layout.jsx still has incorrect import path"
          exit 1
        else
          echo "âœ… Layout.jsx import path is correct"
        fi

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: lucasfernandez789.github.io